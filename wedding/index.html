<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Their wedding</title>
		<meta name="author" content="Jevin Anderson">
		<link rel="icon" href="images/wedding-couple.ico">
		<link rel="stylesheet" href="css/Font-Awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/index.css"></p>
		<script src="config/localDojoConfig.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>
		<script src="js/StorageFunctions.js"></script>
		<script type="text/javascript">
			require([
					"widgets/IndexController",
					"dojo/domReady!"
				], function(IndexController) {
				var currentPage = location.pathname.split('/').pop() || 'index.html';
				var history = getObject('history');
				history = history || {
					visits: 0,
					currentPage: currentPage
				};
				history.visits++;
				history.previousPage = history.currentPage;
				history.currentPage = currentPage
				saveObject('history', history);

				var indexController = new IndexController({
					history: history
				}).placeAt('content');
				indexController.startup();
			});
		</script>
		<style>
			html, body {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body class="claro">
		<div id="content"></div>
	</body>
</html>
